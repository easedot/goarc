version: "2.3"
services:
  web:
    image: go-arch
    container_name: go_arc_api
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy

    volumes:
      - ./config/config_dev.yml:/app/config_dev.yml
  mysql:
    image: mysql:5.7 
    container_name: go_arch_mysql
    command: mysqld --user=root
    volumes:
      - ./article.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=article
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
